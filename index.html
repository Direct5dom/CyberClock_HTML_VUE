<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <title>赛博时钟</title>
    <link href="./files/index.css" rel="stylesheet">
</head>

<body marginheight="0px" marginwidth="0px">
    <div class="full-box">
        <script type="text/javascript" color="255,255,255" opacity='0.8' zIndex="0" count="50"
            src="files/canvas-nest.js"></script>
        <div id="app" zIndex="1">
            <div class="clock">
                <span class="text" v-if="index == 0">
                    {{ hour }}:{{ min }}:{{ sec }}
                </span>
                <span class="text" v-else>
                    {{ min }}:{{ sec }}:{{ msec }}
                </span>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                index: 0,   // 状态指示器：0-时钟 1-计时器计时 2-计时器暂停
                hour: '00', // 默认显示的字符，初始化为"00"
                min: '00',
                sec: '00',
                msec: '00',
                h: 0,       // 临时保存的数值，初始化为"00"
                m: 0,
                s: 0,
                ms: 0,
                timer: null,
                date: null
            },
            mounted() {
                this.autoMove();
            }
        })
    </script>
</body>

</html>
